<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Title using title tag in Website -->
    <title>Form</title>
</head>
<body>
    <!-- Adding from using form tag -->
    <form action="">
        <!-- Adding label using label tag -->
        <label for="">Name:</label>
        <!-- Adding what you need password,text,email,color etc for that using input tag -->
        <input type="text">
        <!-- for next line using br tag -->
        <br>
        <label for="">Email:</label>
        <input type="email" name="" id="">
        <br>
        <label for="">Password:</label>
        <input type="password" name="" id="">
        <br>
        <label for="">Choose Color:</label>
        <input type="color">
        <br>
        <label for="">Date:</label>
        <input type="date" name="" id="">
        <br>
        <label for="">Yes:</label>
        <input type="radio" name="Choose" id="">
        <label for="">No:</label>
        <input type="radio" name="Choose" id="">
        <br>
        <input type="submit" name="" id="">
    </form>
    
</body>
</html>
