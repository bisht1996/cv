<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Title using title tag in Website -->
    <title>Contact</title>
</head>
<body>
    <!-- Add header using h1,h2,h3,h4 tag in Website -->
    <h3>Contact</h3>
    <!-- Add paragraph using p tag -->
    <p>B-112 Doom Zone</p>
    <p>123456789</p>
    <p>Doom@Doom.Com</p>
    <!-- Add horizontal line using hr tag in Website -->
    <hr>
    <h3>Contact Me:-</h3>    
    <!-- Adding from using form tag -->
    <!-- form tag have attribute name action, work when we click on submit -->
    <!-- form tag have attribute name enctype,How data goes -->
    <form class="" action="mailto:Boom@Boom.Com" method="post" enctype="text/plain">
        <!-- Adding label using label tag -->
        <label for="">Your Name:</label>
        <!-- Adding what you need password,text,email,color etc for that using input tag -->
        <!-- Name attribute for give label you data -->
        <input type="text" name="yourName">
        <!-- for next line using br tag -->
        <br>
        <label for="">Your Email:</label>
        <input type="email" name="yourEmail" id="">
        <br>
        <label for="">Message:</label>
        <br>
        <textarea name="yourMessage" id="" cols="30" rows="10"></textarea>
        <br>
        <label for="">Do You Want to Sumbit?</label>
        <input type="checkbox" name="" id="">
        <br>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
